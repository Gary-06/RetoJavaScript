<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Porcentaje</title>
  <link rel="stylesheet" href="../public/css/tailwind.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="font-bale-mono bg-teal-600 flex items-center justify-center min-h-screen text-lg"></body>
<div class= "bg-teal-800 text-teal-100 rounded-lg  text-center w-5/6 h-4/5">
    <h3 class="text-5xl font-bold mb-6 text-teal-600  ">Calculadora de porcentaje</h3>
    <hr class="border-teal-600 border-t-4 mb-24 ">
    <div class="flex justify-center items-center mb-12">
      <label for="percentage" class="text-4xl mr-9 p-5 mb-24">Calcula el</label>
      <input type="number" id="percentage" class="bg-teal-600 text-teal-100 rounded p-0.25 w-30 mb-24 text-left text-3xl" value="10">
      <label for="total" class="mx-2 mb-24 text-3xl">% de</label>
      <input type="number" id="total" class="bg-teal-600 text-teal-100 rounded p-0.25 w-30 mb-24 text-left text-3xl" value="30">
    </div>
    <button class="border-2 border-teal-200 bg-teal-800 text-teal-200 p-2 w-64  rounded-lg text-lg row-span-2" id="calculateButton">Calcular</button>
    <div class="mt-4 text-5xl  font-bold text-center p-10 mb-24">Resultado: <span id="result" class="font-bold">3</span></div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
